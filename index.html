<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="body">
    <div class="container">
        <h1>To-do List</h1>

        <!-- Task counter -->
        <div class="counter">
            0 Total, 0 Completed, 0 Pending
        </div>

        <div class="task-input">
            <input type="text" id="task" placeholder="Add your task ...">
            <button onclick="addTask()">Add</button>
        </div>

        <!-- Task list table -->
        <table>
            <thead>
                <tr>
                    <th>Num</th>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="task-list">
                
            </tbody>
        </table>
    </div>

    <!-- Include JavaScript file -->
    <script src="indwx.js"></script>
</body>
</html>
